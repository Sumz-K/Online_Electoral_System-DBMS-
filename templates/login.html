<html>

<head>
  <meta charset="UTF-8">
  <link href="{{ url_for('static', filename='oauth_login.css') }}" rel="stylesheet" />
</head>

<body>
  <div>

    <div class="home-container">
      <form method="POST" class="home-form" action="/login">
        <img src="{{ url_for('static', filename='images/Election-Commission_Preview.png') }}" alt="image"
          class="home-image" />
        <button type="submit" id="b1" class="home-get-otp button" disabled>
          <span>
            <span>GET OTP!</span>
            <br />
          </span>
        </button>
        <div class="home-container1">
          <span class="home-text3">LOGIN</span>
          <div class="warn">
            {% if error %}

            <p>&#9888;{{ error }}</p>
            {% endif %}
          </div>
          <div class="home-container2">
            <input type="text" target="UID" required placeholder="Enter you UID" class="home-textinput input" id="id1"
              name='uid' />
          </div>
        </div>
      </form>
      
    </div>
  </div>


</body>
<script>
  button1 = document.getElementById("b1")
  inp = document.getElementById("id1")
  inp.addEventListener("input", () => {
    if (inp.value.length == 8) {
      button1.disabled = false
      button1.style.backgroundColor = "#00a6ff"
    }
    else {
      button1.disabled = true
      button1.style.backgroundColor = "#a4a4a4"
    }
  })

</script>

</html>
