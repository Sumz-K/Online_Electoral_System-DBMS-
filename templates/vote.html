<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .pair {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <form action="/submit_vote" method="post">
        {% for pair in data %}
            <div class="pair">
                <label>
                    <input type="radio" name="voted_contestant" value="{{ pair[0] }}">
                    <strong>Name:</strong> {{ pair[0] }}, <strong>Party:</strong> {{ pair[1] }}
                </label>
            </div>
        {% endfor %}
        <input type="submit" value="Vote">
    </form>
</body>
</html>
